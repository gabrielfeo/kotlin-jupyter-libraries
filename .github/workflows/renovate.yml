name: Renovate
on:
  workflow_dispatch:
  
permissions:
  pull-requests: write
  contents: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Renovate Bot GitHub Action
        uses: renovatebot/github-action@v36.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
