name: 'Run Renovate'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  pull-requests: write
  contents: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Run Renovate'
        uses: renovatebot/github-action@v36.0.0
        with:
          token: ${{ secrets.RENOVATE_GITHUB_TOKEN }}
          configurationFile: '.github/workflows/renovate-runner-config.js'
        env:
          LOG_LEVEL: ${{ vars.RENOVATE_LOG_LEVEL || 'info' }}
          RENOVATE_RECREATE_CLOSED: ${{ vars.RENOVATE_RECREATE_CLOSED || 'false' }}
          RENOVATE_REPOSITORIES: "['${{ github.repository }}']"
